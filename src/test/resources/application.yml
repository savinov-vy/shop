server:
  port: 8189
  servlet:
    context-path: /app

spring:
  liquibase:
    enabled: false
  mandatory-file-encoding: utf-8
  jpa:
    show-sql: true
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQL94Dialect
    generate-ddl: true
  thymeleaf:
    prefix: file:///${user.dir}/src/main/resources/templates/
    cache: false
    mode: HTML

  datasource:
    url: jdbc:h2:mem:postgres;
    username: sa
    password: ""
    driver-class-name: org.h2.Driver


