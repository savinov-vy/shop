<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Логин</h1>
    <nav>
        <ul class="nav-list">
            <li class="nav-item col"><a class="nav-link" th:href="@{/home}">Home Page</a></li>
            <li class="nav-item col" sec:authorize="isAnonymous()"><a class="nav-link-active" th:href="@{/sign}">Login</a></li>
            <li class="nav-item col" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/registration}">Registration</a>
            </li>
            <li class="nav-item col"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
            <li class="nav-item col" sec:authorize="hasRole('USER')"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
            <li class="nav-item col" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/users-control}">Users
                Control</a></li>
            <li class="nav-item col" sec:authorize="isAuthenticated()"><a class="nav-link" style="width: 100%" href="javascript:document.logoutForm.submit()">Logout</a>
                <form name="logoutForm" th:action="@{/logout}" method="post"
                      th:hidden="true">
                    <input type="submit" value="Logout"/>
                </form>
            </li>
        </ul>
    </nav>

    <form th:action="@{/authenticateTheUser}" method="POST" class="login-form col-md-4">
        <div style="display: flex; justify-content: space-between; align-items: center">
            <label for="user-login" class="col-md-2">Логин</label>
            <input class="form-control col-md-8"
                   id="user-login"
                   type="text"
                   name="username"
                   placeholder="Login"
                   title="user, admin or your login">
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center">
            <label for="user-password" class="col-md-2">Пароль</label>
            <input style="display: block" id="user-password" type="password" name="password" placeholder="Password"
                   class="form-control col-md-8" title="user, admin or your password">
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center">
            <label>
                <input type="checkbox" name="remember-me" checked>
                remember me
            </label>
            <button class="btn btn-primary" type="submit">Come in</button>
        </div>
    </form>
</div>
</body>
</html>
