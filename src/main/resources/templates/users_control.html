<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <script src="js/users_control.js" ></script>
</head>
<body>
<div class="container">
    <h1>Shop</h1>
    <nav>
        <a class="nav-item col" th:href="@{/index}">Home Page</a>
        <a class="nav-item col" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a></li>
        <a class="nav-item col" sec:authorize="isAnonymous()" th:href="@{/registration}">Registration</a></li>
        <a class="nav-item col" th:href="@{/shop}">Shop</a></li>
        <a class="nav-item col" th:href="@{/cart}" sec:authorize="hasRole('USER')">Cart</a></li>
        <a class="nav-item-active col" th:href="@{/users_control}" sec:authorize="hasRole('ADMIN')">Users Control</a>
        <form class="nav-item col" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <input type="submit" class="nav-item-logout" value="Logout"/>
        </form>
    </nav>
    <div id="add_table">
        Тут должна быть таблица
    </div>
    <form>
        <input type="text" id="user_status" placeholder="Статус"/> <br/>
        <input type="text" id="user_name" placeholder="Логин"/> <br/>
        <input type="text" id="user_password" placeholder="Пароль"/> <br/>
        <input type="button" onclick="send_user()" value="Сохранить"/> <br/>
    </form>
</div>

</body>
</html>
