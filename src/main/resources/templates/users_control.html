<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <script src="js/users_control.js"></script>
</head>
<body>
<div class="container">
    <h1>Shop</h1>
    <nav>
        <ul class="nav-list">
            <li class="nav-item col"><a class="nav-link" th:href="@{/home}">Home Page</a></li>
            <li class="nav-item col" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/sign}">Login</a>
            </li>
            <li class="nav-item col" sec:authorize="isAnonymous()"><a class="nav-link"
                                                                      th:href="@{/reg}">Registration</a>
            </li>
            <li class="nav-item col"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
            <li class="nav-item col" sec:authorize="hasRole('USER')"><a class="nav-link"
                                                                        th:href="@{/my-basket}">Cart</a>
            </li>
            <li class="nav-item col" sec:authorize="hasRole('ADMIN')"><a class="nav-link-active"
                                                                         th:href="@{/users-control}">Users
                Control</a></li>
            <li class="nav-item col" sec:authorize="isAuthenticated()"><a class="nav-link" style="width: 100%"
                                                                          href="javascript:document.logoutForm.submit()">Logout</a>
                <form name="logoutForm" th:action="@{/logout}" method="post"
                      th:hidden="true">
                    <input type="submit" value="Logout"/>
                </form>
            </li>
        </ul>
    </nav>
    <div id="add_table">
        Тут должна быть таблица
    </div>
    <form>
        <div style="display: flex; justify-content: space-between; width: 100px" >
            <input type="checkbox" value="true" checked name="enabled" id="user_status"/> <br/>
            <label for="user_status">User active</label>
        </div>
        <input type="text" name="login" id="user_name" placeholder="Логин"/> <br/>
        <input type="text" name="password" id="user_password" placeholder="Пароль"/> <br/>
        <input type="button" onclick="send_user()" value="Сохранить"/> <br/>
    </form>
</div>

</body>
</html>
