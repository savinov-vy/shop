<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<style>
    td {
        padding: 10px;
    }

</style>
<script type="text/javascript">
    function showUsers() {
        $.get('/shop/user', function (data) {
            console.log(data);

            let table = "<table border='1' class=\"table\"><tr><th>ИД</th><th>Cтатус</th><th>Логин</th><th>Пароль</th><th>Роли</th></tr>";

            for (var i = 0; i < data.length; i++) {
                table = table + "<tr>" +
                    "<td>" + data[i].id + "</td>" +
                    "<td>" + data[i].enabled + "</td>" +
                    "<td>" + data[i].username + "</td>" +
                    "<td>" + data[i].password + "</td>" +
                    "<td>" + data[i].roleName + "</td><td>" + "<button onclick='deleteUser("+data[i].id+");' class='btn btn-sm btn-danger'>Delete</button>";
            }                                                                                                                                                                                        //   <a href="#" id="5" onclick="del(this.id);return false;">delete</a>
            table = table + "</table>";

            $("#test_user").html(table);
        });
    }

    $(document).ready(function () {
        showUsers();
    });


    function send_user() {
        $.ajax({
            url: '/shop/add_user',
            dataType: 'json',
            type: 'POST',
            cache: false,
            contentType: 'application/json',
            data: JSON.stringify({
                enabled: $("#user_status").val(),
                username: $("#user_name").val(),
                password: $("#user_password").val()
            }),
                        error: function (xhr, status) {
                            alert(status);
                        },
            success: function () {
                showUsers();
            }

        })
    }
    function deleteUser(idUser) {
        $.ajax({
            url: "/shop/delete_user",
            dataType: 'json',
            type: 'POST',
            cache: false,
            contentType: 'application/json',
            data: JSON.stringify({
                id: idUser,
            }),
            error: function (xhr, status) {
                alert(status);
            },
            success: function () {
                showUsers();
            },

        });
    }
</script>
<body>
<div class="container">
    <div id="test_user">
        привет!!
    </div>
    <form>
        <input type="text" id="user_status" placeholder="Статус"/> <br/>
        <input type="text" id="user_name" placeholder="Логин"/> <br/>
        <input type="text" id="user_password" placeholder="Пароль"/> <br/>
        <input type="button" onclick="send_user()" value="Сохранить"/> <br/>
    </form>
</div>
</body>
</html>
