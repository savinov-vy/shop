<!DOCTYPE html>
<!--подключаем NameSpace шаблонизатора Thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


</head>

<body>
<div class="container">
    <h1>Shop</h1>
<!--    <span th:if="${product.size() ==0}">Products List is empty</span>-->
    <table th:class="table-hover"> <!--классы взяты из bootstrap  -->
        <thead class="thead-dark"> <!--шапка таблицы-->
        <tr>  <!--единственная строка шапки таблицы tr -table row-->
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${products}"> <!--thymeleaf позволяет пользоваться циклами в том числе for each....-->
            <td th:text="${product.id}"></td> <!--нюанс синтаксиса, на самом деле thymeleaf c помощью точки обращается не к полям а к геттерам. Т.е. если геттера не будет то достать переменную id будет нельзя.-->
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td><a class="btn btn-danger" th:href="@{'/details/' + ${product.id}}">Details</a>  </td>
            <td><a class="btn btn- danger" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>  </td>

        </tr>
        </tbody>
    </table>
</div>

<p></p>
<div class="container">
</div>

<style type="text/css">
    .container { /*присвоили классу container ширину 300 пикселей задний фон синий точка это обращение к классу */
        width: 500px; /*вместо класса можно обращатся к id. Классов может быть много на стронице а блок с id только один.*/
        background-color: aqua;
    }
</style>
</body>
</html>
