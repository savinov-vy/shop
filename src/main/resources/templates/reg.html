<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <script src="js/reg.js"></script>
</head>
<body>
<div class="container">
    <a class="ui-icon-circle-zoomin" id="create-form" th:action="@{/registration/form}" th:object="${user}" th:method="post"
          accept-charset="UTF-8">
        <h1> Registration </h1>
        <nav>
            <a class="nav-item col" th:href="@{/index}">Home Page</a>
            <a class="nav-item col" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a></li>
            <a class="nav-item-active col" sec:authorize="isAnonymous()" th:href="@{/registration}">Registration</a></li>
            <a class="nav-item col" th:href="@{/shop}">Shop</a></li>
            <a class="nav-item col" th:href="@{/cart}" sec:authorize="hasRole('USER')">Cart</a></li>
            <a class="nav-item col" th:href="@{/users_control}" sec:authorize="hasRole('ADMIN')">Users Control</a>
            <form class="nav-item col" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <input type="submit" class="nav-item-logout" value="Logout"/>
            </form>
        </nav>
        <div class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <label for="name" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="name" th:value="${user.username}"
                       placeholder="username">
            </div>
        </div>
        <div class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <label for="name" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" th:value="${user.password}"
                       placeholder="password">
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
                       th:value="${user.password}" placeholder="Confirm password">
            </div>
            <div id="messageShow"></div>
        </div>
        <div th:text="${errorDescribtion}" class="col-sm-6 controls"></div>
        <button class="btn btn-primary" type="submit" id="btnChekIn" style="margin-left: 30px; margin-top: 20px">Check In</button>
    </form>
</div>
</body>
</html>
