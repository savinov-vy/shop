<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat form</title>
</head>
<body>

<form th:action="@{/addcat}" th:object="${cat}" method="post">
    <span>id</span>
    <input th:field = "*{id}" type="hidden">
    </p>
    <span>name</span>
    <input th:field = "*{name}">
    </p>
    <span>color</span>
    <input th:field = "*{color}">
    </p>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
