<!DOCTYPE html>
<!--подключаем NameSpace шаблонизатора Thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Shopping Cart</h1>
    <span th:if="${products.size()==0}">Cart is empty</span>
    <table th:if="${products.size()>0}"class="table"> <!--классы взяты из bootstrap  -->
        <thead class="thead-dark"> <!--шапка таблицы-->
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products:${products}">
            <td th:text="${products.id}"></td>
            <td th:text="${products.title}"></td>
            <td th:text="${products.price}"></td>
<!--            <td><a class="btn btn-danger" th:href="@{'/details/' + ${products.id}}">Details</a></td>-->
<!--            <td><a class="btn btn- danger" th:href="@{'/products/delete/' + ${products.id}}">Delete</a></td>-->

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
