<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">
<h1>Shopping Cart</h1>
    <nav>
        <ul class="nav-list">
            <li class="nav-item col"><a class="nav-link" th:href="@{/home}">Home Page</a></li>
            <li class="nav-item col" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="nav-item col" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/registration}">Registration</a>
            </li>
            <li class="nav-item col"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
            <li class="nav-item col" sec:authorize="hasRole('USER')"><a class="nav-link-active" th:href="@{/cart}">Cart</a></li>
            <li class="nav-item col" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/users_control}">Users
                Control</a></li>
            <li class="nav-item col" sec:authorize="isAuthenticated()"><a class="nav-link" style="width: 100%" href="javascript:document.logoutForm.submit()">Logout</a>
                <form name="logoutForm" th:action="@{/logout}" method="post"
                      th:hidden="true">
                    <input type="submit" value="Logout"/>
                </form>
            </li>
        </ul>
    </nav>
<div class="container" sec:authorize="hasRole('USER')">

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <td>#</td>
                <td>Title</td>
                <td></td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prod, iterator:${products}">
                <td th:text="${iterator.index + 1}"></td>
                <td th:text="${prod.title}"></td>
                <td></td>
                <td th:text="${prod.price}"></td>
                <td><a class="btn btn-danger" th:href="@{'/cart/remove/' + ${prod.numberOnCart}}">delete</a></td>
                <td>
                    <form method="get" th:action="@{/responsible/delete/{id}(id=${r.id})}">
                        <button type="button" class="btn btn-danger btn_delete_responsible">
                            <i class="fas fa-user-times ml-2"></i></button>
                    </form>
                </td>
            </tr>

            <tr>
                <td>Total:</td>
                <td></td>
                <td></td>
                <td th:text="${totalPrice}"></td>
                <td><a class="btn-info" th:href="@{/shop}">Go to shop</a></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
