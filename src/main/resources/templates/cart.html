<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring/security"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>


<body>
<div class="container">
<h1>Shopping Cart</h1>
<nav>
    <ul>
        <li><a th:href="@{/index}">Home Page</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/registration}">Registration</a></li>
        <li><a th:href="@{/shop}">Shop</a></li>
        <li class="selected"><a th:href="@{/cart}" sec:authorize="hasRole('USER')">Cart</a></li>
        <li><a th:href="@{/users_control}" sec:authorize="hasRole('ADMIN')">Users Control</a></li>
    </ul>
</nav>
<div class="container" sec:authorize="hasRole('USER')">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td></td>
            <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod:${products}">
            <td th:text="${prod.numberOfProduct}"></td>
            <td th:text="${prod.title}"></td>
            <td></td>
            <td th:text="${prod.price}"></td>
            <td><a class="btn btn- danger" th:href="@{'/cart/remove/' + ${prod.numberOfProduct}}">delete</a></td>

        </tr>

        <tr>
            <td>Total:</td>
            <td></td>
            <td></td>
            <td th:text="${totalPrice}"></td>
            <td><a class="btn-info" th:href="@{/shop}">Go to shop</a></td>
        </tr>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
