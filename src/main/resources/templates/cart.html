<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:form="http://www.w3.org/1999/html"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <h1>Shopping Cart</h1>
    <nav>
        <ul class="nav-list">
            <li class="nav-item col"><a class="nav-link" th:href="@{/home}">Home Page</a></li>
            <li class="nav-item col" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/sign}">Login</a></li>
            <li class="nav-item col" sec:authorize="isAnonymous()"><a class="nav-link"
                                                                      th:href="@{/reg}">Registration</a>
            </li>
            <li class="nav-item col"><a class="nav-link" th:href="@{/showcase}">Shop</a></li>
            <li class="nav-item col" sec:authorize="hasRole('USER')"><a class="nav-link-active" th:href="@{/my-basket}">Cart</a>
            </li>
            <li class="nav-item col" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/users-control}">Users
                Control</a></li>
            <li class="nav-item col" sec:authorize="isAuthenticated()"><a class="nav-link" style="width: 100%"
                                                                          href="javascript:document.logoutForm.submit()">Logout</a>
                <form name="logoutForm" th:action="@{/logout}" method="post"
                      th:hidden="true">
                    <input type="submit" value="Logout"/>
                </form>
            </li>
        </ul>
    </nav>
    <div class="container" sec:authorize="hasRole('USER')">

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <td>#</td>
                <td>Title</td>
                <td></td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody id="table_cart_products">
            <tr th:each="prod, iterator:${products}">
                <td th:text="${iterator.index + 1}"></td>
                <td th:text="${prod.title}"></td>
                <td></td>
                <td th:text="${prod.price}"></td>
                <td><a class="btn btn-danger" th:href="@{'/my-basket/remove/' + ${prod.id}}">delete</a></td>
            </tr>

            <tr>
                <td>Total:</td>
                <td></td>
                <td></td>
                <td th:text="${totalPrice}"></td>
                <td style="display: flex">
                    <a class="btn btn-info" th:href="@{/showcase}">Go to shop</a>
                    <form th:value="${products}" method="post" name="products" th:action="@{/my-basket/buy}">
                        <a class="btn btn-success btn_buy_now">Buy Now!</a>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    let buy_button = document.querySelectorAll('.btn_buy_now');
    for (let i = 0; i<buy_button.length; i++){
        buy_button[i].addEventListener('click', function confirmDialog() {
            let result = confirm("Хотите купить сейчас?");
            if (result) {
                send();
            }
        });
    }

    function send() {
        /*<![CDATA[*/
        let products = /*[[${products}]]*/ 'default';
        console.log(products);
        send_product_basket(products);
        /*]]>*/

        alert("Покупка совершена!")
        window.location.replace('/shop/showcase');
    }

    function send_product_basket(products) {
        $.ajax({
            url: '/shop/my-basket/buy',
            dataType: 'json',
            type: 'POST',
            cache: false,
            contentType: 'application/json',
            data: JSON.stringify(products)
        })
    }
</script>
</body>
</html>
