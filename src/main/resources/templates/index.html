<!DOCTYPE html>
<!--подключаем NameSpace шаблонизатора Thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    description - описание страницы - эти строки появятся в поисковике без открытия страницы-->
    <meta name="description" content="Уроки HTML и Spring">
    <!--    keywords - ключевые слова - то на что будет дополнительно опираться поисковик-->
    <meta name="keywords" content="html, spring, Lessons">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<div id="header">
    <img id="headerLogo" width="77"
         th:src="@{/images/horse.gif}" alt="horse">
    <div id="headerSlogan">
        <p> Далеко, далеко убежала в поле молодая лошадь...</p></div>
</div>
<div id="tableContainer"> <!--529-->
    <div id="tableRow">
        <div id="main">
            <h1> Home page</h1>
        </div>
        <div id="sidebar">
            <h1>Sale every day</h1>
        </div>
    </div>
</div>
</body>
</html>
